<div class="document-viewer">
  <div class="document-header">
    <h2 class="text-success">{{data.title}}</h2>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="document-content">
    <div class="document-preview">
      <ng-container [ngSwitch]="data.type">
        <div *ngSwitchCase="'disclosure'" class="disclosure-content">
          <img src="assets/document-preview.png" alt="Document Preview" class="preview-image">
        </div>
        <div *ngSwitchCase="'other'" class="other-content">
          <div class="document-text">
            {{data.content}}
          </div>
        </div>
      </ng-container>
    </div>

    <div class="page-navigation" *ngIf="showNavigation">
      <button mat-icon-button [disabled]="currentPage === 1" (click)="onPrevPage()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span>Page {{currentPage}} of {{totalPages}}</span>
      <button mat-icon-button [disabled]="currentPage === totalPages" (click)="onNextPage()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>

  <div class="document-footer">
    <div class="action-buttons">
      <button mat-stroked-button color="primary" (click)="onPrint()">
        <mat-icon>print</mat-icon> Print
      </button>
      <button mat-stroked-button color="primary" (click)="onSave()">
        <mat-icon>save</mat-icon> Save
      </button>
    </div>
    <button mat-raised-button color="warn" (click)="onAgree()">
      I Agree
    </button>
  </div>
</div>
